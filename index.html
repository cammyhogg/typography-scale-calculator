<!DOCTYPE html>
<html>
<head>
    <title>Typography Scale Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Typography Scale Calculator</h1>
    <form id="typography-form">
        <label for="baseSize">Base Size:</label>
        <input type="number" id="baseSize" name="baseSize" value="14" step="0.01"><br>

        <label for="sizeMultiplier">Font Size Multiplier:</label>
        <input type="number" id="sizeMultiplier" name="sizeMultiplier" value="1.5" step="0.01"><br>

        <label for="sizeRound">Round Size To:</label>
        <input type="number" id="sizeRound" name="sizeRound" value="1" step="1"><br>

        <label for="lineHeightMultiplier">Line Height Multiplier:</label>
        <input type="number" id="lineHeightMultiplier" name="lineHeightMultiplier" value="1.4" step="0.01"><br>

        <label for="lineHeightRound">Round Line Height To:</label>
        <input type="number" id="lineHeightRound" name="lineHeightRound" value="4" step="1"><br>

        <button type="button" onclick="calculateTypography()">Calculate</button>
    </form>

    <h2>Results</h2>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
